<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.0.0/lib/browser/math.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <h1 class="text-bg-dark text-center m-5"> Calculator App</h1>
        <div class="container rounded-3 card shadow-lg app">

            <div class="card-title pt-3 px-2 ">

                <div class="container bg-brown-subtle rounded px-4 py-2">
                    <div class="container">
                        <h5 class="text-start text-brown-emphasis text-nowrap my-3" id="input-expression"></h5>
                    </div>
                    <h3 class="text-emphasis text-end my-3" id="result">0</h3>
                </div>
            </div>
            <div class="card-body pt-3 px-2 mb-3 ">
                <div class="row ">
                    <div class="col pe-0">
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-oprtr">(</button>
                            <button class="col btn btn-oprtr">)</button>
                            <button class="col btn btn-custom" onclick="ansButtonHandler()">ans</button>

                        </div>
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-nmbr">7</button>
                            <button class="col btn btn-nmbr">8</button>
                            <button class="col btn btn-nmbr">9</button>

                        </div>
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-nmbr">4</button>
                            <button class="col btn btn-nmbr">5</button>
                            <button class="col btn btn-nmbr">6</button>

                        </div>
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-nmbr">1</button>
                            <button class="col btn btn-nmbr">2</button>
                            <button class="col btn btn-nmbr">3</button>

                        </div>
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-nmbr btn-custom">.</button>
                            <button class="col btn btn-nmbr">0</button>
                            <button class="col btn btn-oprtr">&PlusMinus;</button>


                        </div>
                    </div>
                    <div class="col ps-0">
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-custom" onclick="delButtonHandler()">del</button>
                            <button class="col btn btn-custom" onclick="cleardisplay()">clear</button>
                        </div>
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-oprtr">%</button>
                            <button class="col btn btn-oprtr">&Sqrt;</button>
                        </div>
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-oprtr">&times;</button>
                            <button class="col btn btn-oprtr">&divide;</button>
                        </div>
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-oprtr">&plus;</button>
                            <button class="col btn btn-oprtr">&minus;</button>
                        </div>
                        <div class="row column-gap-2 mx-1 my-2">
                            <button class="col btn btn-enter" onclick="calculateResult()">ENTER</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>
    </div>

    <!--JS file-->
    <script src="index.js"></script>
</body>

</html>
